<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfraSense - Predictive AI for SRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#FF6B35', // Vibrant Orange
                50: '#FFE8E0',
                100: '#FFD4C6',
                200: '#FFB89A',
                300: '#FF9B6D',
                400: '#FF8351',
                500: '#FF6B35',
                600: '#FF4D1F', // Red-Orange
                700: '#E63C00',
                800: '#B82F00',
                900: '#8A2300',
              },
              secondary: '#00D67E', // Success Green
              accent: '#FFB020', // Warning Amber
              danger: '#FF3B30',
              dark: {
                900: '#0A0A0A', // Deep Black
                800: '#1A1A1A', // Charcoal Surface
                700: '#2A2A2A', // Dark Gray Border
                600: '#404040',
              },
              light: {
                bg: '#FFFFFF',
                surface: '#F8F8F8',
                card: '#F0F0F0',
                border: '#E0E0E0',
                text: '#0A0A0A',
                textSecondary: '#4A4A4A'
              }
            },
            fontFamily: {
              sans: ['Space Grotesk', 'Inter', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'scan': 'scan 4s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'slide-up': 'slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(255, 107, 53, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(255, 107, 53, 0.6)' },
              },
              scan: {
                '0%': { top: '-20%' },
                '100%': { top: '120%' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              slideUp: {
                '0%': { opacity: 0, transform: 'translateY(30px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            },
            boxShadow: {
              'orange-glow': '0 0 20px rgba(255, 107, 53, 0.3)',
              'orange-glow-lg': '0 0 40px rgba(255, 107, 53, 0.4)',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
      }
      .gradient-text {
        background: linear-gradient(135deg, #FF6B35 0%, #FF4D1F 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(26, 26, 26, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .glass-card {
        background: rgba(26, 26, 26, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      html:not(.dark) .glass-card {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>

</head>

</html>
